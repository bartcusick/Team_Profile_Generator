<div class="card employee-card orangeish">
    <div class="card-header">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fab fa-mandalorian"></i> {{ role }}</h3>
    </div>
    <div class="card-body blueish">
        <ul class="list-group">
            <li class="list-group-item whiteish">ID: {{ id }}</li>
            <li class="list-group-item whiteish">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item whiteish">GitHub: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a></li>
        </ul>
    </div>
</div>
