<div class="card employee-card orangeish">
    <div class="card-header">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-school"></i> {{ role }}</h3>
    </div>
    <div class="card-body blueish">
        <ul class="list-group">
            <li class="list-group-item whiteish">ID: {{ id }}</li>
            <li class="list-group-item whiteish">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item whiteish">School: {{ school }}</li>
        </ul>
    </div>
</div>
